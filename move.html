<!DOCTYPE html>  
<html>  
<head>  
<script type="text/javascript" src="jquery.min.js" ></script> 
    <style>  
        #image {  
            position: absolute;  
            background-color: blue;  
            padding: 10px; 	
height:100px;
border-radius:50%;			
            width: 100px;
   		
        }  
    </style>  
    <script>  
        $(document).ready(function () {  
            var XPosition = 0;  
            var YPosition = 0;  
            var $image = $("#image");  
            $(document).click(function (a) {  
                XPosition = a.pageX-25;  
                YPosition = a.pageY-25;  
                $image.stop().animate({ top: YPosition, left: XPosition });  
            });  
        });  
    </script>  
</head>  
<body>   
    <p id="image">  
        <img src="www.circle.png" alt="myimage"/>  
    </p>  
</body>  
</html>
